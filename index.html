<!-- clock -->

<div class="row">
  <h1>Digital clock</h1>
  <span id="hours" class="icon">00</span>
  <span class="dot"> : </span>

  <span id="minutes" class="icon">00</span>
  <span class="dot"> : </span>

  <span id="seconds" class="icon">00</span>
  <span id="myclock" class="icon">AM</span>



</div>


<script>
   function clock(){
     var now =new  Date();
     var hrs =now.getHours();
     var min =now.getMinutes();
     var sec =now.getSeconds();
     var myclock =document.getElementById('myclock')

    if (hrs>=12){
      myclock.innerHTML='PM';
    }else {
      myclock.innerHTML='AM';
    }



    document.getElementById('hours').innerHTML=hrs;
    document.getElementById('minutes').innerHTML=min;
    document.getElementById('seconds').innerHTML=sec;



   }
setInterval(clock,10)


</script>
